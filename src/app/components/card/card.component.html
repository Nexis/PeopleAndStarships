<mat-card appearance="outlined">
  <mat-card-header>{{ cardInfo.type }}</mat-card-header>
  <div *ngFor="let property of getPropertiesAsPairs()">
    <mat-card-content>
      <p class="medium-bolded-paragraph">{{ property[0] }}:</p>
      <p> {{ property[1] }}</p>
    </mat-card-content>
  </div>
</mat-card>
