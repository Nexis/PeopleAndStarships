<mat-card appearance="outlined">
  <mat-card-header>{{ cardInfo.type }}</mat-card-header>
  <div *ngFor="let property of Object.entries(cardInfo.properties)">
    <mat-card-content>
      <p style="font-weight:500">{{ property[0] }} :</p>
      <p> {{ property[1] }}</p>
    </mat-card-content>
  </div>
</mat-card>
