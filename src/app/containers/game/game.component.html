<h4>People and Starships</h4>
<div class="game-area">
<app-card *ngIf="leftCard" class="left-card" [cardInfo]="leftCard"></app-card>
<app-card *ngIf="rightCard" class="right-card" [cardInfo]="rightCard"></app-card>
</div>
<button mat-flat-button (click)="onPlay()" class="play_button">PLAY NEW GAME</button>
